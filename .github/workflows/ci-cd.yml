name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code depuis le repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Installer les dépendances et lancer les tests
      - name: Install dependencies and run tests
        run: |
          npm install
          npm test || echo "No tests defined, skipping..."

      # 4️⃣ Construire l'image Docker
      - name: Build Docker image
        run: |
          docker build -t my-backend:latest .

      # 5️⃣ Se connecter à Docker Hub
      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Taguer et pousser l'image Docker
      - name: Push Docker image
        run: |
          docker tag my-backend:latest mydockerhubuser/my-backend:latest
          docker push mydockerhubuser/my-backend:latest
